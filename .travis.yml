language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm
  - nightly

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - composer self-update
  - composer install --no-interaction

script:
  - ./vendor/bin/phpunit
  - phpenv config-rm xdebug.ini || return 0
  - ./vendor/bin/php-cs-fixer --diff --dry-run -v fix

matrix:
  allow_failures:
    - php: hhvm
    - php: nightly
